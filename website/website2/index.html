	<body>

		<!-- Header -->
			<section id="header">
				<header>
					<h1>Food Vision</h1>
					<p>By Prabhaav Bhardwaj</p>
				</header>
				<footer>
					<a href="#banner" class="button style2 scrolly-middle">Check Nutritional Value</a>
				</footer>
			</section>

		<!-- Banner -->
			<section id="banner">
				<header>
					<h2>Take a Photo</h2>
				</header>
				<p>This tool allows you to take a photo of your food and displays the nutritional information</p>
				<footer>
					<p id="picture" class="button style2 scrolly">Screenshot</p>
				</footer>
			</section>


		<!-- Contact -->
			<article class="container box style3">
				<header>
					<h2>Questions and Suggestions</h2>
				</header>
				<form method="post" action="#">
					<div class="row 50%">
						<div class="6u 12u$(mobile)"><input type="text" class="text" name="name" placeholder="Name" /></div>
						<div class="6u$ 12u$(mobile)"><input type="text" class="text" name="email" placeholder="Email" /></div>
						<div class="12u$">
							<textarea name="message" placeholder="Message"></textarea>
						</div>
						<div class="12u$">
							<ul class="actions">
								<li><input type="submit" value="Send Message" /></li>
							</ul>
						</div>
					</div>
				</form>
			</article>

		<section id="footer">
			<ul class="icons">
				<li><a href="www.twitter.com/pbjVC" class="icon fa-twitter"><span class="label">Twitter</span></a></li>
				<li><a href="www.facebook.com/prabhaav" class="icon fa-facebook"><span class="label">Facebook</span></a></li>
				<li><a href="www.linkedin.com/in/prabhaav" class="icon fa-linkedin"><span class="label">LinkedIn</span></a></li>
			</ul>

				</ul>
